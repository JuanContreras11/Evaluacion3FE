<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carrito de compras</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container1">
        <div class="row text-center justify-content-center">
          <div class="col-6 bg-light">
            <productos-disponibles :productos="productos"></productos-disponibles>
          </div>
          <div class="col-6 col-md-4 bg-light">
            <carrito :carrito="carrito" :totalPagar="totalPagar"></carrito>
          </div>
        </div>
        <div class="row text-center justify-content-center">
          <h1>Total a pagar: <span class="TotalPagar">{{ totalPagar }}</span></h1>
        </div>
      </div>
    </div>
    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/js.js"></script>
  </body>
</html>
